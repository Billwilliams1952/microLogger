[Preferences]
defaultfilesdir = /home/pi/Documents/
defaultscreenshotdir = /home/pi/Documents/
defaultscreenshotname = microLogger
defaultfilename = microLogger
defaulttimestampformat = &Y-&m-&d-&H:&M:&S
screenshottimestamp = True
loggingtimestamp = True
autocreatenewlogfile = True
defaulttheme = clam
showtooltips = True
showtipnumber = False
showtipdelay = 0.8

[Display]
displayupdaterate = 20.0
saveplotlength = 200.0
plottitle = microLogger Plot
plottitlefontsize = 18
xaxistext = Plot-time in seconds from Start
xaxisfontsize = 12
yaxistext = Volts
yaxisfontsize = 12
plotfactor = 1.0
xaxistimeperiod = 30.0
showxaxisgrids = True
showyaxisgrids = True

[BasicControls]
adcinputlist = 1,35,255,255,255,255,255,255
samplerate = 50.0
gain = 1
adcnames = CHANNEL 1,CHANNEL 2,CHANNEL 3,CHANNEL 4,CHANNEL 5,CHANNEL 6,CHANNEL 7,CHANNEL 8

